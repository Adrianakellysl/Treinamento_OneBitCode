<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <title>Carrossel</title>
    </head>

    <body>
        <h1 style="text-align: center; margin:30px;">Carrossel</h1>
        <!-- Primeiro carrossel -->
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel" style="width: 700px; margin: 0 auto;">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./img/praia1.jpg" class="d-block w-100" alt="..." data-bs-interval="1000">
              </div>
              <div class="carousel-item">
                <img src="./img/praia2.jpg" class="d-block w-100" alt="..." data-bs-interval="1000">
              </div>
              <div class="carousel-item">
                <img src="./img/praia4.jpg" class="d-block w-100" alt="..." data-bs-interval="1000"> 
              </div>
            </div>
          </div>
        <!-- Segundo carrossel -->
        <div id="carouselExampleControls" class="carousel slide mt-4 mb-4" data-bs-ride="carousel" style="width: 700px; margin: 0 auto;">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./img/praia1.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./img/praia2.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./img/praia3.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

        <!-- Terceiro carrossel -->

        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true" style="width:700px !important; margin: 0 auto !important;">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./img/praia1.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./img/praia2.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./img/praia3.jpg" class="d-block w-100" alt="...">
              </div>



        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
